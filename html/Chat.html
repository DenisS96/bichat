<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatroom</title> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="../style.css" />


</head>
<body>
    <header>
        <div class="logo">
          <img src="../images/ChatGPT_Image_22_mei_2025__23_22_45-removebg-preview.png" alt="Logo" />
        </div>
        <div class="zoekbalk">
          <input type="text" placeholder="Zoek..." />
        </div>
        <div class="icons">
            <i class="fa fa-camera"></i>
            <i class="fa fa-video-camera"></i>
            <i class="fa fa-image"></i>
            
            
        </div>
      </header>
      

  <main class="chatlayout">
    <section class="kolom kolom1">
      <h2>New</h2>
      <ul>
        <li>Pijpsletje</li>
        <li>abotmfoto opwhappen</li>
        <!-- meer items -->
      </ul>
    </section>

    <section class="kolom kolom2">
      <h2>Zoekresultaten</h2>
      <ul>
        <li>02 Blijguy (Gelderland)</li>
        <li>2 geile (Gelderland)</li>
        <!-- meer items -->
      </ul>
    </section>

    <section class="kolom kolom3">
      <h2>Berichten</h2>
      <p>Selecteer een gebruiker om te chatten...</p>
    </section>
  </main>

  <footer>
    <input type="text" placeholder="Typ een bericht..." />
    <button>Verzend</button>
  </footer>
</body>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</html>
